<div class="card">
    <div class="card-header">
        <h5 class="card-title">{{ project.name }}</h5>

        <div class="badge status-badge status-{{ project.status }}">
            {{ project.status }}
        </div>
    </div>

    <div class="card-body">
        <p class="card-text text-muted project-description">{{ project.description }}</p>

        <div class="project-meta">
            <div class="project-location"><strong>Location:</strong> {{ project.location|default:"-" }}</div>
            <div class="project-type"><strong>Type:</strong> {{ project.type|default:"-" }}</div>
            <div class="project-start-date">
                <strong>Start Date:</strong> {{ project.start_date }}
            </div>
            <div class="project-end-date">
                <strong>End Date:</strong> {{ project.end_date }}
            </div>
        </div>

        <div class="progress mt-3" style="height: 8px;">
            <div class="progress-bar" role="progressbar"
            aria-valuenow="{{ project.completion_percentage }}"
            aria-valuemin="0"
            aria-valuemax="100">
            </div>
        </div>
        <div class="text-end small mt-1 text-muted">
            {{ project.completion_percentage }}% complete
        </div>
    </div>

    <div class="card-footer d-flex justify-content-between">
        <a href="" class="btn btn-success">View</a>
        <a href="{% url 'create-edit-project' project.id %}" class="btn btn-primary">Edit</a>
    </div>
</div>
